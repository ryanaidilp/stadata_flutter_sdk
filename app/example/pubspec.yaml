name: stadata_example
version: 1.1.0
publish_to: none
description: "An Example project to showcase Stadata Flutter SDK."
environment:
  sdk: ">=3.7.0 <4.0.0"
resolution: workspace

dependencies:
  animate_do: ^4.2.0
  cupertino_icons: ^1.0.8
  drop_shadow: ^0.1.0
  easy_debounce: ^2.0.3
  envied: ^1.3.1
  extended_image: ^10.0.1
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Architecture & State Management
  flutter_bloc: ^9.1.1
  auto_route: ^10.1.2
  get_it: ^8.2.0
  injectable: ^2.5.1

  # Localization
  slang: ^4.8.1
  slang_flutter: ^4.8.0

  # Environment Management
  envied: ^1.3.0

  # UI & Design
  flutter_screenutil: ^5.9.3
  animate_do: ^4.2.0
  skeletonizer: ^2.1.0+1
  extended_image: ^10.0.1
  drop_shadow: ^0.1.0
  flutter_widget_from_html: ^0.17.1
  gap: ^3.0.1

  # Utilities
  html_unescape: ^2.0.0
  intl: ^0.20.2
  easy_debounce: ^2.0.3
  reading_time: ^2.0.0
  equatable: ^2.0.7
  shared_preferences: ^2.3.2

  # SDK
  stadata_flutter_sdk:
    path: ../../packages/stadata_flutter_sdk

dev_dependencies:
  build_runner: ^2.9.0
  envied_generator: ^1.3.1
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter
  very_good_analysis: ^9.0.0

flutter:
  uses-material-design: true
