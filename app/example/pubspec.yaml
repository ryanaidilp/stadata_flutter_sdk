name: stadata_example
version: 1.0.0+1
publish_to: none
description: "An Example project to showcase Stadata Flutter SDK."
environment:
  sdk: ">=3.1.1 <4.0.0"

dependencies:
  animate_do: ^3.3.4
  cupertino_icons: ^1.0.8
  drop_shadow: ^0.1.0
  easy_debounce: ^2.0.3
  envied: ^0.5.4+1
  extended_image: ^9.0.5
  flutter:
    sdk: flutter
  flutter_html: ^3.0.0-beta.2
  flutter_screenutil: ^5.9.3
  flutter_switch: ^0.3.2
  flutter_widget_from_html: ^0.15.2
  get: ^4.6.6
  html_unescape: ^2.0.0
  intl: ^0.19.0
  number_paginator: ^0.4.1
  reading_time: ^2.0.0
  skeletonizer: ^1.4.2
  stadata_flutter_sdk:
    path: ../../packages/stadata_flutter_sdk

dev_dependencies:
  build_runner: ^2.4.13
  envied_generator: ^0.5.4+1
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
