name: Code Coverage

on:
  push:
    branches:
      - main
      - develop

permissions:
  contents: read

jobs:
  upload-coverage:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/stadata_flutter_sdk

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v6
      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true
          cache-key: flutter-:os:-:channel:-:version:-:arch:-:hash:-${{ hashFiles('**/pubspec.lock') }}

      - name: ğŸ“¦ Install Dependencies
        run: |
          flutter pub global activate very_good_cli
          very_good packages get --recursive

      - name: Run Tests with Coverage
        run: |
          very_good test -j 4 --optimization --coverage --test-randomize-ordering-seed random

      - name: Setup Lcov
        uses: hrishikesh-kadam/setup-lcov@v1

      - name: Clean lcov.info
        run: |
          lcov --ignore-errors unused --remove ./coverage/lcov.info \
          "**/base_entity_*.dart" \
          "**/base_entity.dart" \
          "**/network_client.dart" \
          "**/request_data.dart" \
          "**/response_data.dart" \
          "**/*_model.dart" \
          "**/base_network_interceptor.dart" \
          "**/result.dart" \
          "**/stadata_flutter_sdk.dart" \
          "**/register_module.dart" \
          "**/*_log_*.dart" \
          "**/*_converter.dart" \
          "**/retry_interceptor.dart" \
          "**/env.dart" \
          "**/api_config.dart" \
          "**/usecase.dart" \
          "**/injector.dart" \
          "**/*_injector.dart" \
          -o ./coverage/lcov_cleaned.info

      - name: Upload cleaned coverage artifact
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report-cleaned
          path: packages/stadata_flutter_sdk/coverage/lcov_cleaned.info
          retention-days: 30

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: "./packages/stadata_flutter_sdk/coverage/lcov_cleaned.info"
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
