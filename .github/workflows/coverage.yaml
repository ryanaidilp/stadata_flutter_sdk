name: Code Coverage

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - develop
      - main
jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: üìö Git Checkout
        uses: actions/checkout@v4
      - name: üê¶ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true
          cache-key: flutter-:os:-:channel:-:version:-:arch:-:hash:-${{ hashFiles('**/pubspec.lock') }}
      - name: üì¶ Install Dependencies
        run: |
          flutter pub global activate very_good_cli
          very_good --analytics false
          very_good packages get --recursive
      - name: Run Tests
        run: |
          very_good test -j 4  --optimization --coverage --test-randomize-ordering-seed random
      - name: Setup Lcov
        uses: hrishikesh-kadam/setup-lcov@v1
      - name: Cleaning lcov.info
        run: |
          lcov --remove ./coverage/lcov.info "**/*_interceptor.dart" "**/*_serializer.dart" "*.g.dart" "**/service_locator.config.dart" "**/*.freezed.dart" "**/*_http_module.dart" "**/usecase.dart" "**/service_locator.dart" "**/register_module.dart" "**/env.dart" "**/*_log_*.dart" "http_*.dart"  -o ./coverage/lcov.info
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: "./coverage/lcov.info"
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
